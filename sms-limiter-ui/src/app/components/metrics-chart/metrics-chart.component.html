<!-- src/app/components/metrics-chart/metrics-chart.component.html -->
<div class="chart-container">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [update]="updateFlag"
    style="width: 100%; height: 350px; display: block;"
  ></highcharts-chart>
  
  <div *ngIf="!timeSeriesData || timeSeriesData.length === 0" class="no-data-overlay">
    <div class="no-data-message">
      No message data available for the selected time period.
    </div>
  </div>
</div>
